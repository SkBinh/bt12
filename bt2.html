<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Nhập một số:</h2>
    <input type="text" id="inpNum" placeholder="Nhập số...">
    <button onclick="themDash()">Chèn dấu (-)</button>
    <p id="kq"></p>
</body>
</html>
<script>
    function themDash(){
        let num= document.getElementById("inpNum").value;
        let kq="";

        for(i=0; i< num.length; i++ ){
            kq += num[i];
            if(i < num.length - 1 && num[i]%2==0 && num[i+1]%2==0 )
            kq += "-";
        }
        document.getElementById("kq").innerHTML="Kết quả "+kq;
    }
</script>
