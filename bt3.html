<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
    let input= prompt("Nhập bất kì: ");
    let output="";

    for(let i=0 ; i < input.length ; i++){
        let char = input[i];
        if(char >= 'a' && char <= 'z'){
            output+= char.toUpperCase();
        }else{
            output+= char.toLowerCase();
        }       
    }
    document.body.innerHTML += "<p>Kết quả: " + output + "</p>";
</script>
