<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txtValue" placeholder="Nhập mảng bất kì">
    <button type="button" onclick="doRev()">Đảo ngược</button>
    <p id="result2"></p>

    <script>
        function doRev(){
        let input= document.getElementById("txtValue").value;
        let arr= input.split("");
        let newArr= arr.reverse();

        document.getElementById("result2").innerHTML= newArr.join("");
    }
    </script>
</body>
</html>
