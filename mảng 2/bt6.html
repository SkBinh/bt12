<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txtValue" placeholder="Nhập mảng bất kì thêm dấu (-)">
    <button type="button" onclick="check()">Check</button>
    <p id="result6"></p>

    <script>
        function check(){
        let input= document.getElementById("txtValue").value;
        let result= "";
        for(let i=0; i<input.length; i++){
            if(input[i] === "-"){
                result+= "_";
            }else{
                result+= input[i];
            }
        }

        document.getElementById("result6").innerHTML="Kết quả : "+ result;
    }
    </script>
</body>
</html>
