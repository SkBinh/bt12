<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result1"></p>
    <script>
        let a = [
    [1, 2, 1, 24],
    [8, 11, 9, 4],
    [7, 0, 7, 27],
    [7, 4, 28, 14],
    [3, 10, 26, 7]
];
        let result=""
        for(let i in a){
            result+="row " + i +": ";
            for(j in a[i]){
                result+= a[i][j] + " ";
            }
            result+= "<br>";
        }
        document.getElementById("result1").innerHTML=result;
    </script>
</body>
</html>
