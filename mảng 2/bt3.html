<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txtValue" placeholder="Nhập mảng bất kì">
    <button type="button" onclick="check()">Check</button>
    <p id="result3"></p>

    <script>
        function check(){
        let input= document.getElementById("txtValue").value;
        let arr= input.split("");
        let countArr= arr.length;

        document.getElementById("result3").innerHTML="Số ký tự trong mảng là: "+ countArr;
    }
    </script>
</body>
</html>
