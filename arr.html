<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txtvl">
    <input type="button" value="Add" id="btnAdd" onclick="add_array()">
    <input type="button" value="Display" id="btnDis" onclick="display_array()">
    <div id="result"></div>
</body>
</html>
<script>
    let x=0;
    let array= Array();
    function add_array(){
        array[x]= document.getElementById("txtvl").value;
        alert("Element: " + array[x] +" Added at index " +x);
        x++;
        document.getElementById("txtvl").value="";
    }
    function display_array(){
        let e= "<hr/>";
        for(let i=0; i< array.length; i++){
            e += "Giá trị " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML=e;
    }
</script>
