<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result5"></p>
    <script>
        const arr5 = [-1, 3, -5, 10, 20, -3];
        let min=0;
       

        for(let i=0; i<arr5.length; i++){
            if(arr5[i] < 0){
                min++
            }
        }
        document.getElementById("result5").innerHTML="Có " + min + " số âm trong mảng ";
    </script>
</body>
</html>
